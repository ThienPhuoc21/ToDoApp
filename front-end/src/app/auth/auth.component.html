<div class="card" *ngIf="this.mode==true">
    <form #signInForm="ngForm" (ngSubmit)="onSignInSubmit(signInForm)">
        <div class="form-group">
            <h2>Sign In</h2>
        </div>
        <div class="form-group">
            <span><i class="fa fa-user"></i><input type="text" required class="form-control" placeholder="Username
                " required [(ngModel)]="this.username" name="username"></span>
        </div>
        <div class="form-group">

            <span>
                <i class="fa fa-key"></i>
                <input type="password" class="form-control" required placeholder="Password" [(ngModel)]="this.password"
                    name="password">
            </span>

        </div>
        <div class="form-group" class="link-button">
            <div class="link-container">Don't have a account? <div class="link" (click)="onChangeMode()">Register</div>
            </div>
            <button type="submit" class="button">Sign In</button>
        </div>
    </form>

</div>
<div class="card" *ngIf="this.mode==false">
    <form #signUpForm="ngForm" (ngSubmit)="onSignUpSubmit(signUpForm)">
        <div class="form-group">
            <h2>Sign Up</h2>
        </div>
        <div class="form-group">
            <span><i class="fa fa-user"></i><input type="text" required class="form-control" placeholder="Username
                " required [(ngModel)]="this.username" name="username"></span>
        </div>

        <div class="form-group">
            <span>
                <i class="fa fa-key"></i>
                <input type="password" class="form-control" required placeholder="Password" [(ngModel)]="this.password"
                    name="password">
            </span>
        </div>
        <div class="form-group">
            <span>
                <i class="fa fa-lock"></i>
                <input type="password" class="form-control" required placeholder="Confirm password"
                    [(ngModel)]="this.confirmPassword" name="confirmPassword">
            </span>
        </div>
        <div class="form-group" class="link-button">
            <div class="link-container">Go to <div class="link" (click)="onChangeMode()">Log in</div>
            </div>
            <button type="submit" class="button">Sign In</button>
        </div>
    </form>
</div>
